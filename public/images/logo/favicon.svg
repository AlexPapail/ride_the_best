<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond circulaire style badge vintage -->
  <circle cx="100" cy="100" r="95" fill="#226D68"/>
  <circle cx="100" cy="100" r="88" fill="#D6955B" opacity="0.4"/>
  <circle cx="100" cy="100" r="82" fill="#18534F"/>
  
  
  
  <!-- Planche de surf centrale stylisée -->
  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Demi supérieure -->
  <g clip-path="url(#half-top)">
    <ellipse cx="100" cy="100" rx="12" ry="60" fill="#ECF8F6" transform="rotate(25 100 100)" />
  </g>
  <!-- Demi inférieure -->
  <g clip-path="url(#half-bottom)">
    <ellipse cx="100" cy="100" rx="12" ry="60" fill="#D6955B" transform="rotate(25 100 100)" />
  </g>
  <defs>
    <clipPath id="half-top">
      <rect x="0" y="0" width="200" height="100"/>
    </clipPath>
    <clipPath id="half-bottom">
      <rect x="0" y="100" width="200" height="100"/>
    </clipPath>
  </defs>
</svg>
  
  <!-- Bandes décoratives sur la planche (style 70s) -->

  <rect x="99.5" y="40" width="1" height="120" fill="#FEEAA1" transform="rotate(25 100 100)"/>

  
  <!-- Lettres de cardinalité style vintage -->
  <text x="100" y="25" 
        font-family="Arial Black, sans-serif" 
        font-size="16" 
        font-weight="900"
        fill="#FEEAA1" 
        text-anchor="middle">.</text>
  <text x="175" y="106" 
        font-family="Arial Black, sans-serif" 
        font-size="16" 
        font-weight="900"
        fill="#FEEAA1" 
        text-anchor="middle">.</text>
  <text x="100" y="178" 
        font-family="Arial Black, sans-serif" 
        font-size="16" 
        font-weight="900"
        fill="#FEEAA1" 
        text-anchor="middle">.</text>
  <text x="28" y="106" 
        font-family="Arial Black, sans-serif" 
        font-size="12" 
        font-weight="900"
        fill="#FEEAA1" 
        text-anchor="middle">W</text>

</svg>